<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Turkey Black Jack</title>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title">
</head>
<body>
  <main class="ninety">
    <div id="dealerHand"></div>
    <div id="yourHand" class="center"></div>
    <div id="yourScore">Your Score: <span class="digits">0</span> Record: <span id="wins">0</span>&nbsp;/&nbsp;<span id="losses">0</span> Your Money: <span id="money">0</span></div>
    <form class="" action="index.html" method="post">
      <label for="bet">Your Bet:</label>
      <input type="number" name="bet" min="1" max="100" value="20">
      <button id="deal">Deal</button>
      <button id="hitMe">Hit</button>
      <button id="stand">Stand</button>
    </form>
  </main>
</body>
</html>
