<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load staticfiles %}
  <title>Turkey Black Jack</title>
  <link rel="stylesheet" href="{% static 'turkey_blackjack/css/styles.css' %}" media="screen">
  <style media="screen">
    #title{
      margin-top: 3%;
      font-family: "Courier New", Courier, monospace;
      font-size: 500%;
      color: yellow;
      text-shadow: 4px 4px #f00000;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">Turkey Blackjack</h1>
  <main>
    <div id="dealerHand"></div>
    <div id="yourHand" class="center"></div>
    <!-- <div id="yourScore">Your Score: <span class="digits">0</span> Record: <span id="wins">0</span>&nbsp;/&nbsp;<span id="losses">0</span></div> -->
    <p id="message"></p>
    <div id="hand">

    </div>
    <div id="moves" class="ninety center">
      <button class="btn btn-pop left" id="deal">Deal</button>
      <button class="btn btn-imp hidden left" id="hit">Hit</button>
      <button class="btn btn-dflt hidden left" id="stay">Stay</button>
      <form id="send_value" class="thirty right" action="{% url 'turkey_blackjack:deal' %}" method="post">
        {% csrf_token %}
        <input type="hidden" id="mon" name="money" value="{{ request.session.user.money }}">
        <span id="money" class="theme" >Your Money: </span>
        <label class="fifty theme" for="bet">Your Bet:</label>
        <input class="forty" type="number" name="bet" min="1" max="{{ request.session.user.money }}" value="5">
      </form>

    </div>
  </main>
  <footer>
    <a class="btn btn-imp" href="">Logout</a>
    <a class="btn btn-imp" href="">Home</a>
  </footer>
  <script src="{% static 'turkey_blackjack/js/turkey_blackjack.js' %}" type="text/javascript"></script>
</body>
</html>
