<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load staticfiles %}
  <title>Turkey Black Jack</title>
  <link rel="stylesheet" href="{% static 'turkey_blackjack/css/styles.css' %}" media="screen">
  <style media="screen">
    #title{
      margin-top: 1%;
      font-family: "Courier New", Courier, monospace;
      font-size: 500%;
      color: yellow;
      text-shadow: 4px 4px #f00000;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="hundo">
    <a class="btn btn-imp right" id="logout" href="{% url 'logreg:logout' %}">Logout</a>
    <form class="right" id="home" action="{% url 'turkey_blackjack:home' %}" method="POST">
      <input type="hidden" id="mon" name="money" value="{{money}}">
      {% csrf_token %}
      <input class="btn btn-imp" type="submit" value="Home">
    </form>
    <h1 id="title" class="seventy center">Turkey Blackjack</h1>
  </header>
  <main>
    <div id="dealerHand"></div>
    <p id="message" class="theme"></p>
    <div id="yourHand" class="center"></div>
    <!-- <div id="yourScore">Your Score: <span class="digits">0</span> Record: <span id="wins">0</span>&nbsp;/&nbsp;<span id="losses">0</span></div> -->
    <div id="moves" class="ninety center">
      <div id="buttons" class="sixty left">
        <button class="btn btn-pop left" id="deal">Deal</button>
        <button class="btn btn-imp hidden left" id="hit">Hit</button>
        <button class="btn btn-imp hidden left" id="splity">Yes</button>
        <button class="btn btn-imp hidden left" id="splitn">No</button>
        <button class="btn btn-dflt hidden left" id="dbl">Double Down</button>
        <button class="btn btn-dflt hidden left" id="stay">Stay</button>
        <button class="btn btn-dflt hidden left" id="reset">Start Over</button>
      </div><!-- end_of_buttons-->
        <div id="betwrapper" class="thirty right">
          <span id="money" class="left theme" >Your Money: <span id="monies" class="theme">{{ money }}</span></span>
          <label class="fifty theme" for="bet">Your Bet:</label>
          <input id="bet" class="forty" type="number" name="bet" min="1" max="20" value="5">
        </div><!-- end_of_betwrapper-->
    </div>
  </main>
  <script src="{% static 'turkey_blackjack/js/turkey_blackjack.js' %}" type="text/javascript"></script>
</body>
</html>
